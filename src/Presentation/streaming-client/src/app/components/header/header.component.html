<div id="header">
    <a routerLink="/">Home</a>

    <div *ngIf="isLoggedIn && loggedUser?.firstName" class="auth-buttons">
        <p>Hello, {{loggedUser?.firstName}}</p>
        <button (click)="signOut()">Sign Out</button>
    </div>
    <a *ngIf="!isLoggedIn" routerLink="/sign-in">Sign In</a>
</div>
